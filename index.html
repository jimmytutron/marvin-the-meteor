<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marvin the Meteor</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/melvin.css" />
    <link rel="stylesheet" href="css/animate.css" />
  </head>
  
  <body>
    <div id="top" class="space">
      <img id="melvin" class="wow infinite pulse" src="images/melvin.png">
      <h1 id="adventure"><span class="animated bounceInLeft">&nbsp; the adventures of &nbsp;</span></h1>
      <h1 id="meteor"><span class="animated zoomInDown">Marvin The Meteor</span></h1>
      <span class="animated bounceInRight"><div id="bubble"><h1 class="hi">Hi!</h1></div></span>
      <a href="#dino"><img id="crash" class="wow infinite pulse" src="images/crashbutton.png"/></a>
      <div id="comment1" class="wow flipInY"></div>
      <div id="comment2" class="wow flipInY"></div>
      <div id="comment3" class="wow flipInY"></div>
      <div id="comment4" class="wow flipInY"></div>
      <img id="floyd" class="wow animated infinite pulse" src="images/floyd.png"/>
      <img id="philip" class="wow animated infinite bounce" src="images/Philip.png"/>
      <img id="comet" class="wow infinite flash" src="images/lummie.png" />
      <img id="cloud3" src="images/cloud.png" />
	  <img id="cloud" src="images/cloud.png" />
      <img id="cloud2" src="images/cloud.png" />
      <img id="moon" src="images/moon.png" />
      <img id="tera" class="animated infinite shake" src="images/tera.png"/>
      <a href="#top"><img id="backtotop" class="wow infinite pulse" src="images/backup.png" /></a>
      <div class="transition"></div>
      <div class="sky"></div>
      <div class="grass"></div>
      <div id="dino"></div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/melvin.js"></script>
    <script src="js/wow.min.js"></script>
	  <script>
      wow = new WOW( {
          boxClass:     'wow',
          animateClass: 'animated',
          offset:       0
          }
      );
      
      wow.init();
      </script>
  </body>
</html>
